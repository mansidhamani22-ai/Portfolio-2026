<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maansi Dhamani | Visual Communication Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              script: ['Pinyon Script', 'cursive'],
              handwriting: ['Caveat', 'cursive'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'marquee': 'marquee 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(200%)' },
              },
              'music-bar': {
                '0%, 100%': { height: '3px' },
                '50%': { height: '12px' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '33%': { transform: 'translateY(-15px) rotate(2deg)' },
                '66%': { transform: 'translateY(5px) rotate(-1deg)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Pinyon+Script&family=Caveat:wght@400;500;600;700&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.8s cubic-bezier(0.16, 1, 0.3, 1), color 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        .script {
            font-family: 'Pinyon Script', cursive;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        .dark ::-webkit-scrollbar-track {
            background: #000;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f8f8f8;
        }
        ::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 10px;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .dzinr-text {
            letter-spacing: -0.06em;
        }
        section {
            scroll-margin-top: 80px;
        }
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: transform 1.2s cubic-bezier(0.2, 1, 0.3, 1), opacity 1.2s cubic-bezier(0.2, 1, 0.3, 1);
            will-change: transform, opacity;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .view-transition {
            transition: all 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }
    </style>
